<html>
    <head>
        <title>MCQ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript">
			function closeCurrentTab(){
				var conf=confirm("Are you sure, you want to close this tab?");
				if(conf===true){
					close();
				}
			}
		</script>
        
    </head>
    <body>
        <div style="background-color: black;color:antiquewhite;font-size: 30px;">
            <h1 align="center">Multiple Choice Questions Test</h1>
        </div>
        <form action="MCQ_Instructions.jsp" method="post">
        <table border="0px solid black" align="center" cellpadding="10" cellspacing="10" style="font-size: 20px;">
            <tr><td colspan="2" align="center"><h1>User Login</h1></td></tr>
            <tr><td>User ID:</td><td><input type="text" maxlength="5" name="id" required></td></tr>
            <tr><td>Password:</td><td><input type="password" maxlength="30" name="pswd" required></td></tr>
            <tr align="center"><td><input type="submit" value="Login" name="login"></td>
                <td><button onclick="closeCurrentTab()">Cancel</button></td>
            </tr>
        </table>
        </form>
    </body>
</html>
